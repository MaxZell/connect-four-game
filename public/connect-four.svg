<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Connect Four icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2d5bff"></stop>
      <stop offset="1" stop-color="#1736b8"></stop>
    </linearGradient>
    <linearGradient id="hole" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1a4a"></stop>
      <stop offset="1" stop-color="#071033"></stop>
    </linearGradient>
    <radialGradient id="red" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#ff7a7a"></stop>
      <stop offset="1" stop-color="#e03636"></stop>
    </radialGradient>
    <radialGradient id="yellow" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#ffe88a"></stop>
      <stop offset="1" stop-color="#f5b400"></stop>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity=".25"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded square app icon background -->
  <rect x="16" y="16" width="224" height="224" rx="52" fill="url(#bg)"></rect>

  <!-- Connect Four frame -->
  <g filter="url(#shadow)">
    <rect x="44" y="56" width="168" height="164" rx="28" fill="#0f2a8a" opacity=".9"></rect>
    <rect x="52" y="64" width="152" height="148" rx="22" fill="#1637c8"></rect>

    <!-- Grid holes (7x6) -->
    <g transform="translate(64 78)">
      <!-- sizes -->
      <!-- hole: r=10, cell=20 -->
      <!-- row 1 -->
      <g>
        <!-- helper: 7 cols -->
        <circle cx="0" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="20" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="40" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="60" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="80" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="100" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="120" cy="0" r="10" fill="url(#hole)"></circle>
      </g>
      <!-- row 2 -->
      <g transform="translate(0 20)">
        <circle cx="0" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="20" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="40" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="60" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="80" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="100" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="120" cy="0" r="10" fill="url(#hole)"></circle>
      </g>
      <!-- row 3 -->
      <g transform="translate(0 40)">
        <circle cx="0" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="20" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="40" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="60" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="80" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="100" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="120" cy="0" r="10" fill="url(#hole)"></circle>
      </g>
      <!-- row 4 -->
      <g transform="translate(0 60)">
        <circle cx="0" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="20" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="40" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="60" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="80" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="100" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="120" cy="0" r="10" fill="url(#hole)"></circle>
      </g>
      <!-- row 5 -->
      <g transform="translate(0 80)">
        <circle cx="0" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="20" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="40" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="60" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="80" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="100" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="120" cy="0" r="10" fill="url(#hole)"></circle>
      </g>
      <!-- row 6 -->
      <g transform="translate(0 100)">
        <circle cx="0" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="20" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="40" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="60" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="80" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="100" cy="0" r="10" fill="url(#hole)"></circle>
        <circle cx="120" cy="0" r="10" fill="url(#hole)"></circle>
      </g>

      <!-- Pieces overlay (simple pattern + a vertical "win") -->
      <!-- Yellow vertical win in column 4 (x=60), rows 3-6 (y=40..100) -->
      <g>
        <circle cx="60" cy="40" r="9" fill="url(#yellow)"></circle>
        <circle cx="60" cy="60" r="9" fill="url(#yellow)"></circle>
        <circle cx="60" cy="80" r="9" fill="url(#yellow)"></circle>
        <circle cx="60" cy="100" r="9" fill="url(#yellow)"></circle>
        <!-- Red pieces -->
        <circle cx="20" cy="80" r="9" fill="url(#red)"></circle>
        <circle cx="80" cy="100" r="9" fill="url(#red)"></circle>
        <circle cx="100" cy="80" r="9" fill="url(#red)"></circle>
        <!-- Extra yellow -->
        <circle cx="40" cy="100" r="9" fill="url(#yellow)"></circle>
      </g>
    </g>

    <!-- Small base tab -->
    <rect x="88" y="210" width="80" height="10" rx="5" fill="#0f2a8a" opacity=".9"></rect>
  </g>
</svg>
